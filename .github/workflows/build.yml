name: Build

on:
    pull_request:
        paths:
            - 'projects/**'
            - '!projects/*testing/**'
            - '!projects/demo/**'
            - '!projects/icons/**'
            - 'angular.json'
            - 'package.json'
            - 'tsconfig*'
        branches:
            - main
            - '!release/**'
    push:
        branches:
            - main
            - '!release/**'
env:
    NX_BRANCH: ${{ github.event.number }}
    IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}

jobs:
    build:
        # Setup part
        name: Packages
        runs-on: ubuntu-latest
        env:
            NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Cache Node.js modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-
                      ${{ runner.OS }}-
            - name: Install dependencies
              run: npm ci
            # End of setup
            - name: Run affected builds for libraries based on main branch
              if: ${{ env.IS_MAIN_BRANCH == 'false' }}
              run: |
                  npm run affected:build:libs
                  npm run exec ./scripts/check-dist.ts
            - name: Run all builds for libraries only in main branch
              if: ${{ env.IS_MAIN_BRANCH == 'true' }}
              run: npm run run-many:build:libs

concurrency:
    group: build-${{ github.head_ref }}
    cancel-in-progress: true
