name: Rebase all pull requests on push to the base branch

on:
    push:
        branches: [main]

jobs:
    rebase:
        runs-on: ubuntu-latest
        steps:
            - name: Autorebase
              uses: peter-evans/rebase@v1.0.6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  base: main
