<button
    tuiButton
    class="tui-space_right-2 tui-space_bottom-2"
    size="m"
    (click)="onClick(content, header, 'm')"
>
    Покажи
</button>
<button tuiButton size="m" (click)="onClick(content, header, 'fullscreen')">
    Покажи во весь экран
</button>

<ng-template #content="polymorpheus" polymorpheus let-observer>
    Разве здесь не прекрасно?
    <div class="buttons">
        <button tuiButton size="m" (click)="observer.complete()">
            Да вообще ...
        </button>
    </div>
</ng-template>

<ng-template #header>
    <div class="header">
        <img
            src="https://ng-web-apis.github.io/dist/assets/images/web-api.svg"
            alt="Красота"
        />
    </div>
</ng-template>
