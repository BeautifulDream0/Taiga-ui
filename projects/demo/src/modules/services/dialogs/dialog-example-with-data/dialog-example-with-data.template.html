<p class="text">Ваш баланс: <tui-money [value]="data"></tui-money></p>
<tui-input tuiTextfieldSize="m" [(ngModel)]="name">Введите имя</tui-input>
<tui-select
    class="tui-space_top-3 tui-space_bottom-5"
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    Введите сумму
    <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
</tui-select>
<button
    tuiButton
    type="button"
    size="m"
    [disabled]="!hasValue"
    (click)="submit()"
>
    Пополнить
</button>
