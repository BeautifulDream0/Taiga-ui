<div tuiMode="light" class="dark">
    <p>
        <tui-input [(ngModel)]="text">Текст</tui-input>
    </p>
    <p>
        <tui-toggle [(ngModel)]="toggle"></tui-toggle>
    </p>
    <p>
        <tui-input-number [(ngModel)]="money">Сумма</tui-input-number>
    </p>
    <div [tuiMode]="null" class="light">
        <p>
            <tui-input [(ngModel)]="text">Текст</tui-input>
        </p>
        <p>
            <tui-toggle [(ngModel)]="toggle"></tui-toggle>
        </p>
        <p>
            <tui-input-number [(ngModel)]="money">Сумма</tui-input-number>
        </p>
    </div>
</div>
