<ng-container *tuiLet="timer$ | async as time">
    <p>Значение таймера: {{time}}</p>
    <p>
        Это значение можно использовать многократно:
        <tui-badge [value]="time"></tui-badge>
    </p>
    <p>
        При этом подписка будет оформлена единожды и при удалении компонента
        async пайп произведёт отписку сам.
    </p>
</ng-container>
