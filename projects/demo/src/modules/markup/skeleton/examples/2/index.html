<p>
    <button
        tuiButton
        type="button"
        size="xs"
        class="tui-space_right-2"
        (click)="showSkelet()"
    >
        Показать скелетоны
    </button>
    <button tuiButton type="button" size="xs" (click)="toggleLight()">
        Светлый режим
    </button>
</p>
<div class="tui-container">
    <form [formGroup]="testForm">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <div class="container" [class.container_dark]="lightMode">
                    <h3
                        class="tui-form__header tui-form__header_margin-top_none"
                        [class.tui-skeleton]="skeletonVisible"
                        [class.tui-skeleton_short]="skeletonVisible"
                        [class.tui-skeleton_text]="skeletonVisible"
                        [class.tui-skeleton_light]="lightMode"
                    >
                        Заголовок блока
                    </h3>
                    <div class="tui-form__row">
                        <tui-input
                            tuiTextfieldExampleText="Плэйсхолдер поля"
                            formControlName="nameValue"
                            tuiHintContent="Текст тултипа"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            Текстовое поле
                        </tui-input>
                    </div>
                    <div class="tui-form__row tui-form__row_multi-fields">
                        <div class="tui-form__multi-field">
                            <tui-input-password
                                formControlName="passwordValue"
                                [class.tui-skeleton]="skeletonVisible"
                                [class.tui-skeleton_light]="lightMode"
                            >
                                Поле для ввода пароля
                            </tui-input-password>
                        </div>
                        <div class="tui-form__multi-field">
                            <tui-input-number
                                formControlName="moneyValue"
                                [class.tui-skeleton]="skeletonVisible"
                                [class.tui-skeleton_light]="lightMode"
                            >
                                Поле для ввода денег
                            </tui-input-number>
                        </div>
                    </div>
                    <div class="tui-form__row tui-form__row_half-width">
                        <tui-input-time
                            formControlName="timeValue"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            Поле для ввода времени
                        </tui-input-time>
                    </div>
                    <div class="tui-form__row tui-form__row_checkboxes">
                        <tui-checkbox-labeled
                            class="tui-form__checkbox"
                            formControlName="osnoValue"
                            size="l"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            ОСНО
                        </tui-checkbox-labeled>
                        <tui-checkbox-labeled
                            class="tui-form__checkbox"
                            formControlName="usnValue"
                            size="l"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            УСН &laquo;Доходы&raquo;
                        </tui-checkbox-labeled>
                        <tui-checkbox-labeled
                            class="tui-form__checkbox"
                            formControlName="eshnValue"
                            size="l"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            ECXH
                        </tui-checkbox-labeled>
                        <tui-checkbox-labeled
                            class="tui-form__checkbox"
                            formControlName="envdValue"
                            size="l"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_short]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            ЕНВД
                        </tui-checkbox-labeled>
                    </div>
                    <div class="tui-form__buttons">
                        <button
                            tuiButton
                            class="tui-form__button"
                            size="l"
                            type="submit"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            Отправить
                        </button>
                        <button
                            tuiButton
                            type="button"
                            class="tui-form__button"
                            appearance="flat"
                            size="l"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            Отменить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
