<ng-container *ngIf="theme$ | async"></ng-container>
<tr *ngFor="let color of colors" class="color">
    <td>
        <h3 class="name">
            <tui-doc-copy
                class="copy"
                (click)="copyCodeExample('var(' + color.name + ')')"
            >
                Скопировать
            </tui-doc-copy>
            {{color.name}}
        </h3>
        <div>{{color.desc}}</div>
    </td>
    <td>
        <div class="demo" [style.background]="getValue(color.name)"></div>
    </td>
    <td>
        <div class="value">
            <tui-doc-copy
                class="copy"
                (click)="copyCodeExample(getValue(color.name))"
            >
                Скопировать
            </tui-doc-copy>
            {{getValue(color.name)}}
        </div>
    </td>
</tr>
