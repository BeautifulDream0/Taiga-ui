<tui-accordion class="container" [rounded]="false">
    <tui-accordion-item borders="top-bottom" [showArrow]="false">
        <div class="operation-header">
            <div class="operation-date">
                4
                <div class="operation-month">мая</div>
            </div>
            <div class="operation-pic">
                <tui-svg class="operation-icon" [src]="svgIcons.rubl"></tui-svg>
            </div>
            <div class="operation-title">
                Заявка на частичное изъятие средств
            </div>
            <div class="operation-info">
                <tui-money class="operation-amount" [value]="23000"></tui-money>
                <div class="operation-status">Ожидает подтверждения</div>
            </div>
        </div>
        <ng-template tuiAccordionItemContent>
            <h3 class="form-title">Форма платежа</h3>
            <form class="operation-form" [formGroup]="testForm">
                <tui-input
                    class="input"
                    tuiTextfieldExampleText="Иванов Иван Иванович"
                    formControlName="name"
                    >Введите ФИО</tui-input
                >
                <tui-select class="input" formControlName="accounts">
                    Выберите счет
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="accounts"
                    ></tui-data-list-wrapper>
                </tui-select>
                <div class="buttons">
                    <button
                        tuiButton
                        class="tui-space_right-2"
                        type="submit"
                        size="l"
                    >
                        Отправить
                    </button>
                    <button tuiButton type="button" appearance="flat" size="l">
                        Отмена
                    </button>
                </div>
            </form>
        </ng-template>
    </tui-accordion-item>
