<div class="tui-space_bottom-4">Выберите отдел:</div>

<div class="filters-with-all">
    <button
        tuiButton
        type="button"
        class="tui-space_right-1"
        size="m"
        [appearance]="buttonAppearance$ | async"
        (click)="toggleAll()"
    >
        Все
    </button>

    <tui-filter
        [items]="items"
        [ngModel]="model$ | async"
        (ngModelChange)="onModelChange($event)"
    ></tui-filter>
</div>
