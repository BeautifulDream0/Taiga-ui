<div>
    <tui-badged-content [contentTop]="badgeValue" statusTop="support-salmon">
        <form class="b-input-wrapper" [formGroup]="testForm">
            <tui-input class="input" formControlName="testValue">
                Введите текст
            </tui-input>
        </form>
    </tui-badged-content>
</div>

<div class="tui-space_top-5">
    <tui-badged-content
        [contentTop]="contentTop"
        [contentBottom]="badgeValueCount === 50 ? customBadge : null"
        [statusTop]="buttonStatusTop"
    >
        <button
            tuiButton
            type="button"
            appearance="secondary"
            size="xl"
            [disabled]="badgeValueCount === 50"
            (click)="onClick()"
        >
            Кликни 50+ раз и ...
        </button>
    </tui-badged-content>

    <ng-template #customBadge="polymorpheus" polymorpheus>
        <div class="custom-template">... ничего не произойдет</div>
    </ng-template>
</div>
