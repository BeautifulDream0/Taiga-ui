<form class="container" [formGroup]="testForm">
    <p>Без секунд и мс:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM">
        Введите дату и время
    </tui-input-date-time>

    <p>С секундами:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM:SS">
        Введите дату и время
    </tui-input-date-time>

    <p>С секундами и мс:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM:SS.MS">
        Введите дату и время
    </tui-input-date-time>

    <p>Значение формы:</p>

    <pre><code>{{testForm.value | json}}</code></pre>
</form>
