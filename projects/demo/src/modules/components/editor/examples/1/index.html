<p>
    <button tuiButton type="button" (click)="onClick()">Задать извне</button>
</p>
<tui-editor
    class="editor"
    exampleText="Опишите сбой, используя шаблоны"
    [(ngModel)]="model"
>
    Описание сбоя
</tui-editor>
<h4>HTML:</h4>
<tui-editor-socket [content]="model"></tui-editor-socket>
<h4>Текст:</h4>
<p>{{model}}</p>
