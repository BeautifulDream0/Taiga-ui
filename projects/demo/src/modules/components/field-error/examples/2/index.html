<form class="input-wrapper" [formGroup]="testForm">
    <label tuiLabel label="ИНН">
        <tui-input
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input>

        <ng-template #errorContent="polymorpheus" polymorpheus>
            ИНН — 10 или 12 цифр. См.
            <a href="https://google.com" tuiLink> Google </a>
        </ng-template>

        <tui-field-error
            formControlName="testValue1"
            [order]="['required', 'inn']"
        ></tui-field-error>
    </label>

    <label
        tuiLabel
        class="tui-space_top-4"
        label="Введите название вашей компании"
    >
        <tui-input
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input>

        <ng-template #bigErrorContent="polymorpheus" polymorpheus>
            Данная компания уже зарегистрирована!
            <button tuiButton type="button" class="tui-space_top-2">
                Я владелец
            </button>
        </ng-template>

        <tui-field-error formControlName="testValue2"></tui-field-error>
    </label>
</form>
