<form [formGroup]="form">
    <p>
        Для корректной работы автозаполнения формы контролы должны быть
        объединены под одним тэгом <code>form</code>
    </p>
    <tui-group>
        <tui-input-card
            formControlName="card"
            [autocompleteEnabled]="true"
            [cardSrc]="card"
        >
            Номер карты
        </tui-input-card>
        <tui-input-expire formControlName="expire" [autocompleteEnabled]="true">
            Срок действия
        </tui-input-expire>
        <tui-input-cvc formControlName="cvc" [autocompleteEnabled]="true">
            CVC/CVV
        </tui-input-cvc>
    </tui-group>
</form>
